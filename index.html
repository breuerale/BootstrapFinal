<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/171eea792d.js" crossorigin="anonymous"></script>
    <!-- Linkeo Bootstrap siempre primero, es decir, antes de mi hoja de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Desafio Bootstrap</title>
</head>

<body>
    <!-- Uso la clase container-fluid que ocupa el 100% del ancho del dispositivo -->
    <div class="container-fluid">

        <header class="gridEncabezado">
            
            <div class="menue1">
                <nav class="nav1">
                    <ul class="menu1">
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="pages/novedades.html">Novedades</a></li>
                        <li><a href="pages/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="logotipo" data-aos="fade-down">
                <img class="logo" src="assets/image/logo.jpg" alt="logo">
            </div>
            
            <div class="menue2">
                <nav class="nav2">
                    <ul class="menu2">
                        <li><a href="pages/ubicacion.html">Ubicacion</a></li>
                        <li><a href="pages/productos.html">Productos</a></li>
                        <li><a href="pages/nosotras.html">Nosotras</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="iconos">
                <i class="fa-solid fa-right-to-bracket "></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </header>

        <main>
            <section class=" container seccion">
            <!-- Cree un carrusel con Bootstrap -->
                <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner carrusel" >
                        <div class="carousel-item active">
                            <img src="assets/image/baileys.jpg" class="d-block w-100 baileys" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Torta Baileys</h5>
                                <p>Torta con crema baileys y molde de chocolate.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/coquitorta.jpg" class="d-block w-100 coquitorta" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Coquitorta</h5>
                                <p>Torta con crema de Coco</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/image/maracuya.jpg" class="d-block w-100 maracuya" alt="...">
                            <div class="carousel-caption d-none d-md-block ">
                                <h5>Tarta Maracuya</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
    <!-- Linkeo Javascript siempre al final del Body(Buena practica)  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
